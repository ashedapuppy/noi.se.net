baseURL: "https://noi.se.net/"
languageCode: en-us
enableGitInfo: true
title: noisenet
params:
  env: production
  centerTheme: true
  icon: favicon.png
  readingTime: true
  appleTouchIcon: apple-touch-icon.png
  subtitle: "Ashe's blog"
  showLastUpdated: true
  keywords: "noisenet, ashe aupepin, blog"
  logo:
    logoText: noisenet
    logoHomeLink: /
  excludedFromSitemap:
    - /categories/
    - /tags/
  author: Ashe Aupepin
  authorUrl: https://noi.se.net
  # authorAvatar: "https://lubieniebieski.pl/about/lubieniebieski_avatar.png"

taxonomies:
  category: "categories"
  tag: "tags"

module:
  imports:
    - path: "github.com/panr/hugo-theme-terminal/v4"

languages:
  en:
    languageName: English
    params:
      readMore: Read more
      menuMore: Show more
      readOtherPosts: Read other posts
    menu:
      main:
        - identifier: categories
          name: categories
          url: /categories
          weight: 9998
        - identifier: tags
          name: tags
          url: /tags
          weight: 9999

outputFormats:
  RSS:
    baseName: feed

outputs:
  home:
    - RSS
    - HTML

caches:
  getjson:
    maxAge: 3600

markup:
  goldmark:
    renderer:
      unsafe: true
