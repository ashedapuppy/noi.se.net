baseURL: https://noi.se.net/
languageCode: en-us
title: noisenet
theme: ["PaperMod"]

pagination:
  pagerSize: 5

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: noisenet
  description: "Ashe's noise net"
  keywords: [Blog, Portfolio, Recipes]
  author: "Ashe"
  images: [""]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    disableHLJS: true
    disableFingerprinting: false
    favicon: "/icons/favicon.ico"
    favicon16x16: "/icons/favicon-16x16.png"
    favicon32x32: "/icons/favicon-32x32.png"
    apple_touch_icon: "/icons/apple_touch_icon.png"
    safari_pinned_tab: "/icons/safari_pinned_tab.png"

  label:
    text: "~/noi.se.net"
    icon: /icons/favicon-180x180.png
    iconHeight: 50

  # home-info mode
  homeInfoParams:
    Title: "Haiiii! ðŸ¶"
    Content: >
      <p>
      I'm Ashe :3 (âˆ©ËƒÏ‰Ë‚âˆ©)</br>
      just a puppy trying to be a good wife :3c.</br>
