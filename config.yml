      This site is where I post my stupid diary entries and recipes.
      </p>
      </br>
      <img alt="puppygender flag" src="img/gender.png" width="256" height="153">

  socialIcons:
    - name: email
      url: "mailto:ashe@noi.se.net"
    - name: github
      url: "https://github.com/ashedapuppy"
    - name: x
      url: "https://x.com/noisenetpnk"
    - name: rss
      url: "https://noi.se.net/index.xml"

  cover:
    responsiveImages: true
    hidden: false # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page

  # editPost:
  #   URL: "https://github.com/ashedapuppy/noi.se.net/tree/main/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifiers: archive
      name: Archive
      url: archives
      weight: 30
    - identifiers: search
      name: Search
      url: search/
      weight: 40

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    # noClasses: false
    style: onedark
  tableOfContents:
    endLevel: 4
    startLevel: 2
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
    renderer:
      hardWraps: false
      unsafe: true # <- this enables HTML rendering
      xhtml: false

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
